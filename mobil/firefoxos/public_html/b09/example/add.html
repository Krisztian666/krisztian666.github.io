<!DOCTYPE html>
<html>
    <head>
        <title>ToDo Add</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/headers.css" rel="stylesheet" type="text/css"/>
        <link href="styles/input_areas.css" rel="stylesheet" type="text/css"/>
        <link href="styles/buttons.css" rel="stylesheet" type="text/css"/>
        <script src="app.js" type="text/javascript"></script>
        <script src="add.js" type="text/javascript"></script>
        <link href="app.css" rel="stylesheet" type="text/css"/>
        <link href="styles/status.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section role="region">
            <header>
                <a href="index.html"><span class="icon icon-back">back</span></a>
                <h1>Add new</h1>
            </header>
            <form>
                <p>
                    <input id="todoname" type="text" placeholder="Name" required>
                    <button type="reset">Clear</button>
                </p>

                <p>
                    <textarea id="tododesc" placeholder="Description" required></textarea>
                </p>
                <p>
                    <input type="date" id="tododate" placeholder="Date">
                </p>
                <p>
                    <input type="time" id="todotime"  placeholder="Time">
                </p>
                <p>
                    <button class="recommend">Add</button>
                </p>    
            </form>
        </section>
        
        <section role="status">
            <p>ToDo created.</p>
        </section>
    </body>
</html>
