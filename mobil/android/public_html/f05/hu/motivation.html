<h1>06; Kamerakezelés: Beépített kamera alkalmazás használata</h1><br>
<p>A legtöbb új multimédiás tartalmat telefonunk kamerájával hozunk létre. A kamera kezelésére az okos telefonunkon előtelepítve rendelkezésre áll egy rendszer alkalmazás. Hogyan építhetjük be ennek használatát a saját alkalmazásainkba?</p>
