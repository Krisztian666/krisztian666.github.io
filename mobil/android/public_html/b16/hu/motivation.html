<h1>Többnyelvűség támogatása</h1><br>
<p>Az okos telefonok szerencsére a világ szinte minden országában elterjedtek, így nagy eséllyel alkalmazásainkat is több eltérő nyelvű felhasználó fogja letölteni és használni. A könnyebb felhasználás érdekében alkalmazásainkban támogassunk több nyelvet is.</p>
