<style>
  p{background-color:red;}
</style>

<script>
    function run(pElem,e){
	var numWidth=parseInt(log0.style.width.substring(0,pElem.style.width.length-2));
	if(e.data>0.5 && numWidth<screen.width) {
		pElem.style.width=""+(numWidth+1)+"px";
	}
    }

    window.onload=function(){
	var worker0 = new Worker('runningforever.js');
        worker0.onmessage = function(e) {run(document.getElementById('log0'),e);}
	var worker1 = new Worker('runningforever.js');
        worker1.onmessage = function(e) {run(document.getElementById('log1'),e);}
	var worker2 = new Worker('runningforever.js');
        worker2.onmessage = function(e) {run(document.getElementById('log2'),e);}
	var worker3 = new Worker('runningforever.js');
        worker3.onmessage = function(e) {run(document.getElementById('log3'),e);}
    }
</script>
<body>
  <p id="log0" style="width:0px">1</p>
  <p id="log1" style="width:0px">2</p>
  <p id="log2" style="width:0px">3</p>
  <p id="log3" style="width:0px">4</p>
</body>
